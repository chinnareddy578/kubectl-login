apiVersion: v1
kind: Config
users:
- name: sso-user
  user:
    exec:
      apiVersion: client.authentication.k8s.io/v1beta1
      command: kubectl-login
      args:
      - --issuer-url
      - https://your-oidc-provider.com
      - --client-id
      - your-client-id
      - --client-secret
      - your-client-secret
      # Alternative: use config file
      # - --config
      # - ~/.kubectl-login/config.json
clusters:
- name: my-cluster
  cluster:
    server: https://kubernetes.example.com
    # certificate-authority-data: <base64-encoded-ca-cert>
contexts:
- name: my-context
  context:
    user: sso-user
    cluster: my-cluster
current-context: my-context

